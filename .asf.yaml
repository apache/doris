github:
  description: Apache Doris is an easy-to-use, high performance and unified analytics database. 
  homepage: https://doris.apache.org
  labels:
    - data-warehousing
    - mpp
    - olap
    - dbms
    - database
    - sql
    - big-data
    - real-time
    - analytics
    - distributed-database
    - iceberg
    - hudi
    - datalake
    - hive
    - hadoop
    - tpch
    - ssb
    - vectorized

  enabled_merge_buttons:
    squash:  true
    merge:   false
    rebase:  false
  protected_branches:
    master:
      required_status_checks:
        # if strict is true, means "Require branches to be up to date before merging".
        strict: false
        contexts:
          - License Check
          - Clang Formatter
          - CheckStyle
          - P0 Regression (Doris Regression)
          - P1 Regression (Doris Regression)
          - FE UT (Doris FE UT)
          - BE UT (Doris BE UT)
          - Build Broker
          - Build Documents
          - BE UT (Clang)

      required_pull_request_reviews:
        dismiss_stale_reviews: true
        required_approving_review_count: 1
    branch-1.1-lts:
      required_status_checks:
        # if strict is true, means "Require branches to be up to date before merging".
        strict: false
        contexts:
          - License Check
          - FE UT (Doris FE UT)
          - BE UT (Doris BE UT)
          - Build Extensions

      required_pull_request_reviews:
        dismiss_stale_reviews: true
        required_approving_review_count: 1
  collaborators:
    - tinkerrrr
    - luzhijing
    - spaces-X
    - zuochunwei
    - thomascai126
    - dataalive

notifications:
    pullrequests_status:  commits@doris.apache.org
