github:
  description: Apache Doris is an easy-to-use, high performance and unified analytics database. 
  homepage: https://doris.apache.org
  labels:
    - real-time
    - query-engine
    - olap
    - lakehouse
    - etl
    - elt
    - sql
    - snowflake
    - redshift
    - bigquery
    - hive
    - iceberg
    - hudi
    - delta-lake
    - spark
    - hadoop
    - dbt
    - database

  enabled_merge_buttons:
    squash:  true
    merge:   false
    rebase:  false
  protected_branches:
    master:
      required_status_checks:
        # if strict is true, means "Require branches to be up to date before merging".
        strict: false
        contexts:
          - License Check
          - Clang Formatter
          - CheckStyle
          - P0 Regression (Doris Regression)
          - P1 Regression (Doris Regression)
          - FE UT (Doris FE UT)
          - BE UT (Doris BE UT)
          - Build Broker
          - Build Documents
          - ShellCheck
          - clickbench-new (clickbench)
          - Build Third Party Libraries (Linux)
          - Build Third Party Libraries (macOS)
          - COMPILE (DORIS_COMPILE)
          - Need_2_Approval

      required_pull_request_reviews:
        dismiss_stale_reviews: true
        required_approving_review_count: 1
    branch-1.1-lts:
      required_status_checks:
        # if strict is true, means "Require branches to be up to date before merging".
        strict: false
        contexts:
          - License Check

      required_pull_request_reviews:
        dismiss_stale_reviews: true
        required_approving_review_count: 1
  collaborators:
    - LemonLiTree
    - zy-kkk
    - Yukang-Lian
    - xiaokang
    - TangSiyang2001
    - platoneko
    - Lchangliang
    - freemandealer
    - nanfeng1999
    - gitccl

notifications:
    pullrequests_status:  commits@doris.apache.org

