#####################################################################
## The uppercase properties are read and exported by bin/start_fe.sh.
## To see all Frontend configurations,
## see fe/src/org/apache/doris/common/Config.java
#####################################################################

CUR_DATE=`date +%Y%m%d-%H%M%S`

# the output dir of stderr and stdout 
LOG_DIR = ${DORIS_HOME}/log

# For jdk 8
JAVA_OPTS="-Djavax.security.auth.useSubjectCredsOnly=false -Xss4m -Xmx4096m -XX:+HeapDumpOnOutOfMemoryError -XX:+UnlockExperimentalVMOptions -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -XX:+PrintGCDateStamps -XX:+PrintGCDetails -Xloggc:$DORIS_HOME/log/fe.gc.log.$CUR_DATE -XX:+UseGCLogFileRotation -XX:NumberOfGCLogFiles=10 -XX:GCLogFileSize=50M -Dlog4j2.formatMsgNoLookups=true -Dcom.mysql.cj.disableAbandonedConnectionCleanup=true"

# For jdk 17, this JAVA_OPTS will be used as default JVM options
JAVA_OPTS_FOR_JDK_17="-Djavax.security.auth.useSubjectCredsOnly=false -Xmx8192m -Xms8192m -XX:+HeapDumpOnOutOfMemoryError -XX:HeapDumpPath=$DORIS_HOME/log/ -Xlog:gc*:$DORIS_HOME/log/fe.gc.log.$CUR_DATE:time,uptime:filecount=10,filesize=50M -Dcom.mysql.cj.disableAbandonedConnectionCleanup=true"

sys_log_level = INFO
sys_log_mode = NORMAL
arrow_flight_sql_port = 8080
catalog_trash_expire_second=1
#enable ssl for test
enable_ssl = true

enable_outfile_to_local = true
tablet_create_timeout_second=100
remote_fragment_exec_timeout_ms=60000
fuzzy_test_type=p1
use_fuzzy_session_variable=true

enable_feature_binlog=true

enable_debug_points=true

# enable mtmv
enable_mtmv = true

dynamic_partition_check_interval_seconds=3

desired_max_waiting_jobs=200

# make checkpoint more frequent
edit_log_roll_num = 1000

# make job/label clean more frequent
history_job_keep_max_second = 300
streaming_label_keep_max_second = 300
label_keep_max_second = 300

# job test configurations
#allows the creation of jobs with an interval of second
enable_job_schedule_second_for_test = true

enable_workload_group = true
publish_topic_info_interval_ms = 1000

master_sync_policy = WRITE_NO_SYNC
replica_sync_policy = WRITE_NO_SYNC

disable_decimalv2 = false
disable_datev1 = false

auth_token = 5ff161c3-2c08-4079-b108-26c8850b6598
sys_log_verbose_modules = org.apache.doris.persist.EditLog,org.apache.doris.journal.bdbje.BDBJEJournal

enable_advance_next_id = true
