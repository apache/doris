input {
    stdin {
        codec => "json"
    }
}

output {
    doris {
        http_hosts => ["http://localhost:8030"]
        user => "admin"
        password => "admin"
        db => "logstash_db"
        table => "json_nested"
        headers => {
          "format" => "json"
          "read_json_by_line" => "true"
        }
        mapping => {
            "timestamp" => "%{timestamp}"
            "id" => "%{[info][id]}"
            "msg_str" => "%{info}"
            "msg_json" => "%{info}"
            "msg_variant" => "%{info}"
        }
    }
}
