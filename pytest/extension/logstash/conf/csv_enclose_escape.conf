# not support because of logstash bug

input {
    stdin {
        codec => "json"
    }
}

output {
    doris {
        http_hosts => ["http://localhost:8030"]
        user => "admin"
        password => "admin"
        db => "logstash_db"
        table => "csv_enclose_escape"
        message_only => true
        headers => {
          "escape" => "\\" # logstash bug https://github.com/elastic/logstash/issues/8843
          "format" => "csv"
          "column_separator" => ","
          "trim_double_quotes" => "true"
          "enclose" => '"'
        }
    }
}
