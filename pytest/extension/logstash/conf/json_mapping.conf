input {
    stdin {
        codec => "json"
    }
}

output {
    doris {
        http_hosts => ["http://localhost:8030"]
        user => "admin"
        password => "admin"
        db => "logstash_db"
        table => "json_mapping"
        headers => {
          "format" => "json"
          "read_json_by_line" => "true"
        }
        mapping => {
            "timestamp" => "%{timestamp}"
            "msg" => "%{timestamp}_%{id}_%{msg}"
            "type" => "log"
        }
    }
}
