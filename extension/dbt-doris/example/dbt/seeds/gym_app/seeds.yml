version: 2

seeds:
  - name: raw_weight
    description: "Seed data for raw_weight table"
    config:
      enabled: true
      column_types:
        date: date
        weight_unit: string
        user_id: int
        weight: decimal
    columns:
      - name: date
        description: "The date the weight was recorded"
      - name: weight_unit
        description: "The unit of weight_unit for the weight"
      - name: user_id
        description: "The user's unique identifier"
      - name: weight
        description: "The user's weight"

  - name: raw_height
    description: "Seed data for raw_height table"
    config:
      enabled: true
      column_types:
        date: date
        height_unit: string
        user_id: int
        height: decimal
    columns:
      - name: date
        description: "The date the height was recorded"
      - name: height_unit
        description: "The unit of height_unit for the height"
      - name: user_id
        description: "The user's unique identifier"
      - name: height
        description: "The user's height"

