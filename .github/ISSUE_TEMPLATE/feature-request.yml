name: Doris feature request
description: Suggest an idea for Apache Doris
title: "[Feature] "
labels: ["kind/feature"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you very much for your good ideas and suggestions for Doris

        Please help sync to the [Dev Mail List](mailto:dev@doris.apache.org). You will get FASTER helpï¼[How to subscribe](mailto:dev-subscribe@doris.apache.org)

  - type: checkboxes
    attributes:
      label: Search before asking
      description: >
        Please make sure to search in the [issues](https://github.com/apache/doris/issues?q=is%3Aissue) first to see
        whether the same issue was reported already.
      options:
        - label: >
            I had searched in the [issues](https://github.com/apache/doris/issues?q=is%3Aissue) and found no similar
            issues.
          required: true

  - type: textarea
    attributes:
      label: Description
      description: Describe your ideas and needs.

  - type: textarea
    attributes:
      label: Use case
      placeholder: >
        What problem does this feature mainly solve, or what scenarios it is suitable for.

  - type: textarea
    attributes:
      label: Related issues
      description: Is there currently another issue associated with this?

  - type: checkboxes
    attributes:
      label: Are you willing to submit PR?
      description: >
        We very much look forward to developers or users to help develop the Doris together.
        If you are willing to submit a PR to implement this feature, please tick it.
      options:
        - label: Yes I am willing to submit a PR!

  - type: checkboxes
    attributes:
      label: Code of Conduct
      description: The Code of Conduct helps create a safe space for everyone. We require that everyone agrees to it.
      options:
        - label: >
            I agree to follow this project's
            [Code of Conduct](https://www.apache.org/foundation/policies/conduct)
          required: true

  - type: markdown
    attributes:
      value: "Thanks for completing our form!"
