---
name: Build Broker
on:
  pull_request:
    paths:
      - 'fs_brokers/**'

concurrency:
  group: ${{ github.head_ref || github.ref_name }} (Build Broker)
  cancel-in-progress: true

jobs:
  build-broker:
    name: "Build Broker"
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Setup java
      uses: actions/setup-java@v2
      with:
        distribution: adopt
        java-version: '8'

    - name: Setup thrift
      run: |
        sudo apt-get update
        sudo DEBIAN_FRONTEND=noninteractive apt-get install -y thrift-compiler=0.13.0-2build2
        thrift --version
        mkdir -p thirdparty/installed/bin/
        cd thirdparty/installed/bin/ && ln -s /usr/bin/thrift thrift

    - name: Build broker
      run: |
        cd fs_brokers/apache_hdfs_broker/ && /bin/bash build.sh
