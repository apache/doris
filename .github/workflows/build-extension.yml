---
name: Build Extensions
on:
  pull_request:
  push:

jobs:
  build-extension:
    name: "Build Extensions"
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Setup Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 14.16.1

    - name: Setup java
      uses: actions/setup-java@v2
      with:
        distribution: adopt
        java-version: '8'

    - name: Setup thrift
      run: |
        sudo apt-get update
        sudo DEBIAN_FRONTEND=noninteractive apt-get install -y thrift-compiler=0.13.0-2build2
        thrift --version
        mkdir -p thirdparty/installed/bin/
        cd thirdparty/installed/bin/ && ln -s /usr/bin/thrift thrift

    - name: Build broker
      run: |
        cd fs_brokers/apache_hdfs_broker/ && /bin/bash build.sh

    - name: Build docs
      run: |
        cd docs &&  /bin/bash build_help_zip.sh && export NODE_OPTIONS="--max-old-space-size=4096" && npm install && npm run build

