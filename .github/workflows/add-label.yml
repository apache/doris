name: Add Meta-change Label

on:
  pull_request:
  push:
    branches:
    - master

jobs:
  add-meta-change-label:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    steps:
    - name: "Checkout ${{ github.ref }} ( ${{ github.sha }} )"
      if: ${{ github.event_name != 'pull_request' }}
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: "Checkout ${{ github.ref }} ( ${{ github.event.pull_request.head.sha }} )"
      if: ${{ github.event_name == 'pull_request' }}
      uses: actions/checkout@v3
      with:
        ref: ${{ github.event.pull_request.head.sha }}
        submodules: recursive

    - name: Paths filter
      uses: ./.github/actions/paths-filter
      id: filter
      with:
        filters: |
          meta_changes:
            - 'fe/fe-common/src/main/java/org/apache/doris/common/FeMetaVersion.java'
            - 'fe/fe-core/src/main/java/org/apache/doris/persist/OperationType.java'
            - 'fe/fe-core/src/main/java/org/apache/doris/persist/meta/PersistMetaModules.java'
            - 'fe/fe-core/src/main/java/org/apache/doris/persist/EditLog.java'
            - 'gensrc/thrift/*'
            - 'gensrc/proto/*'

    - name: "Add meta-change label to PR"
      if: ${{ steps.filter.outputs.meta_changes == 'true' }}
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.addLabels({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.payload.pull_request.number,
            labels: ['meta-change']
          });

    - name: "Remove meta-change label to PR"
      if: ${{ steps.filter.outputs.meta_changes != 'true' }}
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.removeLabel({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.payload.pull_request.number,
            name: ['meta-change']
          });
