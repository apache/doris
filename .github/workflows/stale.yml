---
name: Close stale PRs

on:
  schedule:
  - cron: "0 0 * * *"

jobs:
  stale:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/stale@v3
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        stale-pr-message: >
          We're closing this PR because it hasn't been updated in a while.
          
          This isn't a judgement on the merit of the PR in any way. It's just
          a way of keeping the PR queue manageable.

          If you'd like to revive this PR, please reopen it and feel free a
          maintainer to remove the Stale tag!
        stale-issue-message: >
          We're closing this issue because it hasn't been updated in a while.
          
          If you'd like to revive this issue, please reopen it and feel free a
          maintainer to remove the Stale tag!
          
        days-before-pr-stale: 180
        days-before-issue-stale: 180
        days-before-close: 10
        operations-per-run: 1000
