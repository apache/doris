### plugin configuration

# The max size of a batch, default is 50MB
max_batch_size=52428800

# The max interval of batch loaded, default is 60 seconds
max_batch_interval_sec=60

# For storage consideration, stmt will not be saved if skip_stmt=true
# AuditLoader plugin will load stmt too, you can use query_id to find the corresponding stmt
skip_stmt=true

# Skip profiles which type is in skip_types, use "," as separator, types can be Query,Export,Load,Insert
skip_types=

# The max stmt length to be loaded in profile table, default is 4096, only work for skip_stmt=false
max_stmt_length=4096

# The max profile length to be loaded in profile table
max_profile_length=81920

# The capacity of profile queue, default is 1000
max_queue_size=1000

# Skip profiles which cost time less than these settings, non positive value means load all profiles
# 15s for query
slow_query_ms=15000
# 30min for load
slow_load_ms=1800000
# 30min for insert
slow_insert_ms=1800000
# 30min for export
slow_export_ms=1800000

# Doris FE host for loading the profile, default is 127.0.0.1:8030.
# this should be the host port for stream load
frontend_host_port=127.0.0.1:8030

# Database of the profile table
database=doris_audit_db__

# profile table name, to save the profile log data.
profile_log_table=doris_profile_log_tbl__

# Doris user. This user must have LOAD_PRIV to the profile table.
user=root

# Doris user's password
password=
