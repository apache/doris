# Any of FE host
export FE_HOST='127.0.0.1'
# http_port in fe.conf
export FE_HTTP_PORT=8030
# query_port in fe.conf
export FE_QUERY_PORT=9030
# Doris username
export USER='root'
# Doris password
export PASSWORD=''
# The database where TPC-H tables located
export DB='tpch'

# use mtls or not
export ENABLE_MTLS='false'
# mtls config cert only working in ENABLE_MTLS=true
export CERT_PATH=/your-path/certificate.crt
# mtls config key only working in ENABLE_MTLS=true
export KEY_PATH=/your-path/certificate.key
# mtls config cacert only working in ENABLE_MTLS=true
export CACERT_PATH=/your-path/ca.crt

export ENABLE_S3_LOAD='false'
export S3_ENDPOINT="https://s3.amazonaws.com"
export S3_REGION="us-east-1"
export S3_BUCKET="my-benchmark-bucket"
export S3_ACCESS_KEY="your-access-key"
export S3_SECRET_KEY="your-secret-key"
export S3_PATH_PREFIX="ssb-data"

ENABLE_PROFILE='false'